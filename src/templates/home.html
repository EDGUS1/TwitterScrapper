<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Scrapper - Twitter - Search -->
    <title>Scrattech</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 style="text-align: center">Twitter Scrapper by options</h2>
      </div>
      <form action="">
        <div class="row">
          <div class="six columns">
            <label for="msg_id">Palabra de busqueda</label>
            <input
              class="u-full-width"
              type="text"
              placeholder="ex. '@user', 'user'"
              id="msg_id"
            />
          </div>
          <div class="six columns">
            <label for="exampleRecipientInput">Método de búsqueda</label>
            <select class="u-full-width" id="exampleRecipientInput">
              <option value="Option 1">usuario</option>
              <option value="Option 2">mensaje</option>
            </select>
          </div>
          <input class="button-primary" type="submit" value="búsqueda" />
        </div>
      </form>
      <textarea
        class="u-full-width"
        style="resize: none; height: 300px !important"
        placeholder="Resultado..."
        id="exampleMessage"
        name="oinaoivnas"
        readonly
      ></textarea>
    </div>
  </body>
</html>
